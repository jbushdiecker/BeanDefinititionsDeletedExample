plugins {
    id 'java'
}

group 'org.example'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    // Micronaut (micronaut.io)
    annotationProcessor group: 'io.micronaut', name: 'micronaut-inject-java', version: '1.2.10'

//    annotationProcessor group: 'com.google.auto.value', name: 'auto-value', version: '1.7'

}
